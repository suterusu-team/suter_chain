name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        token: ${{ secrets.GITHUB_ACCESS_TOKEN }}
        submodules: true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: suterchain
        IMAGE_TAG: ci
        # IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Generate kubeconfig
      run: |
        aws eks --region ap-southeast-1 update-kubeconfig --name sutekube

    - uses: azure/setup-helm@v1
      with:
        version: 'v2.15.2'
      id: helm-install

    - name: Helm upgrade chart
      env:
        IMAGE_TAG: ci
        # IMAGE_TAG: ${{ github.sha }}
        HELM_BIN: ${{ steps.helm-install.outputs.helm-path }}
      run: |
        echo "Helm upgrade suterusu $IMAGE_TAG"
        $HELM_BIN upgrade suterchain $GITHUB_WORKSPACE/deploy/suterchain --set=image.tag=$IMAGE_TAG
